{%extends "base.html"%}
{%load bootstrap4%}
{%block content%}
<div class="container">

  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <section>
        <header>
          <h3>Registration Page</h3>
        </header>
        <form class="" action="/accounts/register/" method="post">
          {%csrf_token%}
          {%bootstrap_form form%}
          <button class="btn btn-dark btn-sm" type="submit" name="button">Register</button>
        </form>
      </section>
    </div>
    <div class="col-md-3"></div>

  </div>

</div>

{%endblock%}
